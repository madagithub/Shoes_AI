<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Left Click</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the current page URL
            const currentURL = window.location.pathname;

            // If this is the main page "/", disable the left mouse button
            if (currentURL === "/") {
                document.addEventListener('mousedown', function (event) {
                    if (event.button === 0) { // Check if the left mouse button is clicked
                        event.preventDefault();
                    }
                });
                console.log("Left mouse button is disabled on the main page.");
            } else {
                console.log("Left mouse button is enabled.");
            }
        });
    </script>
</head>
<body>
    <h1>Mouse Click Configuration</h1>
    <p>Left clicks are disabled on the main page but enabled on other pages.</p>
</body>
